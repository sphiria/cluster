apiVersion: v1
kind: Service
metadata:
  name: valkey-service
spec:
  type: ClusterIP
  selector:
    app: valkey
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: valkey-config
data:
  valkey.conf: |
    maxmemory 4gb
    maxmemory-policy volatile-lru
    save 900 1
    save 300 10
    save 60 10000
    dir /data
    dbfilename dump.rdb
    loglevel notice
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    slowlog-log-slower-than 10000
    slowlog-max-len 128
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  labels:
    app: valkey
spec:
  selector:
    matchLabels:
      app: valkey
  replicas: 1
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: valkey/valkey:9.0.0-alpine
        command: ["valkey-server", "/usr/local/etc/valkey/valkey.conf"]
        ports:
        - containerPort: 6379
          name: valkey
        volumeMounts:
        - name: config
          mountPath: /usr/local/etc/valkey/
        - name: data
          mountPath: /data
        resources:
          limits:
            memory: "5Gi"
            cpu: "2000m"
          requests:
            memory: "2Gi"
            cpu: "100m"
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - valkey-cli ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: valkey-config
      - name: data
        persistentVolumeClaim:
          claimName: valkey-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: valkey-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey-exporter
  labels:
    app: valkey-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey-exporter
  template:
    metadata:
      labels:
        app: valkey-exporter
    spec:
      containers:
      - name: redis-exporter
        image: oliver006/redis_exporter:v1.62.0-alpine
        ports:
        - containerPort: 9121
          name: metrics
        env:
        - name: REDIS_ADDR
          value: "valkey-service:6379"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9121
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9121
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: valkey-exporter
  labels:
    app: valkey-exporter
spec:
  type: ClusterIP
  ports:
  - port: 9121
    targetPort: 9121
    protocol: TCP
    name: metrics
  selector:
    app: valkey-exporter
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: valkey-exporter
  labels:
    app: valkey-exporter
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: valkey-exporter
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics