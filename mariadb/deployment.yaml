apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: mariadb-root-password
spec:
  itemPath: "vaults/sphiria/items/mariadb"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true
      containers:
      - name: mariadb
        image: mariadb:11.2
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-root-password
              key: root_password
        - name: MARIADB_AUTO_UPGRADE
          value: "1"
        resources:
          requests:
            memory: "3Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: mariadb-data
          mountPath: /var/lib/mysql
        - name: mariadb-config
          mountPath: /etc/mysql/conf.d
          readOnly: true
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - "mariadb-admin ping -uroot -p$MARIADB_ROOT_PASSWORD"
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - bash
            - -c
            - "mariadb-admin ping -uroot -p$MARIADB_ROOT_PASSWORD"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          exec:
            command:
            - bash
            - -c
            - "mariadb-admin ping -uroot -p$MARIADB_ROOT_PASSWORD"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      volumes:
      - name: mariadb-data
        persistentVolumeClaim:
          claimName: mariadb-data
      - name: mariadb-config
        configMap:
          name: mariadb-config
          items:
          - key: my.cnf
            path: my.cnf
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
spec:
  type: ClusterIP
  selector:
    app: mariadb
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
  storageClassName: local-path
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mariadb-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: mariadb
---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: mariadb-exporter-password
spec:
  itemPath: "vaults/sphiria/items/mariadb"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-exporter
  labels:
    app: mariadb-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb-exporter
  template:
    metadata:
      labels:
        app: mariadb-exporter
    spec:
      containers:
      - name: mysqld-exporter
        image: prom/mysqld-exporter:v0.15.1
        ports:
        - containerPort: 9104
          name: metrics
        args:
        - "--mysqld.username=exporter"
        - "--mysqld.address=mariadb:3306"
        - "--no-collect.slave_status"
        - "--no-collect.slave_hosts"
        env:
        - name: MYSQLD_EXPORTER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-exporter-password
              key: exporter_password
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 9104
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 9104
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-exporter
  labels:
    app: mariadb-exporter
spec:
  type: ClusterIP
  ports:
  - port: 9104
    targetPort: 9104
    protocol: TCP
    name: metrics
  selector:
    app: mariadb-exporter
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mariadb-exporter
  labels:
    app: mariadb-exporter
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: mariadb-exporter
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
