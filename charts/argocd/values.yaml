global:
  domain: argocd.sphiria.org
server:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    hosts:
      - argocd.sphiria.org
    tls:
      - secretName: argocd-tls
        hosts:
          - argocd.sphiria.org
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
controller:
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
repoServer:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
applicationSet:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
notifications:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
  secret:
    create: false
    name: argocd-notifications-secret
  notifiers:
    service.webhook.discord: |
      url: https://discord.com/api/webhooks/$argocd-notifications-secret:webhook_id/$argocd-notifications-secret:webhook_token
      headers:
      - name: Content-Type
        value: application/json
  templates:
    template.app-sync-succeeded: |
      webhook:
        discord:
          method: POST
          body: |
            {
              "embeds": [{
                "title": "âœ… Application Synced",
                "description": "**{{.app.metadata.name}}** synced successfully\n\nğŸ“Š **Status:** {{.app.status.sync.status}}\nğŸ’š **Health:** {{.app.status.health.status}}\nğŸ”— **Repo:** {{.app.spec.source.repoURL}}\nğŸ·ï¸ **Revision:** {{.app.status.sync.revision}}\nğŸ¯ **Namespace:** {{.app.spec.destination.namespace}}",
                "color": 3066993,
                "timestamp": "{{.app.status.operationState.finishedAt}}"
              }]
            }
    template.app-sync-failed: |
      webhook:
        discord:
          method: POST
          body: |
            {
              "embeds": [{
                "title": "âŒ Application Sync Failed",
                "description": "**{{.app.metadata.name}}** failed to sync\n\nğŸ“Š **Status:** {{.app.status.sync.status}}\nğŸ’” **Health:** {{.app.status.health.status}}\nğŸ”— **Repo:** {{.app.spec.source.repoURL}}\nğŸ¯ **Namespace:** {{.app.spec.destination.namespace}}\nâš ï¸ **Message:** {{.app.status.operationState.message}}",
                "color": 15158332,
                "timestamp": "{{.app.status.operationState.finishedAt}}"
              }]
            }
    template.app-health-degraded: |
      webhook:
        discord:
          method: POST
          body: |
            {
              "embeds": [{
                "title": "âš ï¸ Application Health Degraded",
                "description": "**{{.app.metadata.name}}** health is degraded\n\nğŸ’” **Health:** {{.app.status.health.status}}\nğŸ“Š **Sync:** {{.app.status.sync.status}}\nğŸ¯ **Namespace:** {{.app.spec.destination.namespace}}",
                "color": 16776960,
                "timestamp": "{{.time.Now}}"
              }]
            }
  triggers:
    trigger.on-sync-succeeded: |
      - description: Application syncing has succeeded
        when: app.status.sync.status == 'Synced'
        send:
        - app-sync-succeeded
    trigger.on-sync-failed: |
      - description: Application syncing has failed
        when: app.status.sync.status == 'Unknown' or app.status.sync.status == 'OutOfSync'
        send:
        - app-sync-failed
    trigger.on-health-degraded: |
      - description: Application has degraded
        when: app.status.health.status == 'Degraded'
        send:
        - app-health-degraded
  subscriptions:
    - recipients:
      - discord
      triggers:
      - on-sync-succeeded
      - on-sync-failed
      - on-health-degraded
redis:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
dex:
  enabled: false
configs:
  cm:
    url: https://argocd.sphiria.org
    users.anonymous.enabled: "true"
  rbac:
    policy.csv: |
      # Grant admin role to users from Cloudflare Access header
      g, role:admin, role:admin
      p, role:admin, *, *, *, allow
    policy.default: role:admin
    scopes: '[email]'
  params:
    server.insecure: true
