{{- if .Values.ingress.enabled -}}
{{- $fullName := include "gbf-wiki.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- /* Merge annotations */ -}}
{{- $annotations := .Values.ingress.annotations | default dict -}}
{{- if .Values.ingress.basicAuth.enabled -}}
{{- $_ := set $annotations "nginx.ingress.kubernetes.io/auth-type" "basic" -}}
{{- $_ := set $annotations "nginx.ingress.kubernetes.io/auth-secret" (.Values.ingress.basicAuth.secretName) -}}
{{- $_ := set $annotations "nginx.ingress.kubernetes.io/auth-realm" .Values.ingress.basicAuth.realm -}}
{{- end -}}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "gbf-wiki.labels" . | nindent 4 }}
  {{- with $annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if .Values.ingress.certManager.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.certManager.issuerName | quote }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.certManager.enabled }}
  tls:
    {{- range .Values.ingress.hosts }}
    - hosts:
        - {{ .host | quote }}
      # Secret name is derived from the hostname for cert-manager
      secretName: {{ printf "%s-tls" .host | replace "." "-" }}
    {{- end }}
  {{- else if .Values.ingress.tls }}
  # Manual TLS configuration when cert-manager is disabled
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "gbf-wiki.fullname" $ }}
                port:
                  number: {{ $.Values.service.nginxPort }}
          {{- end }}
    {{- end }}
{{- end }} 